<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Apply for the GrowthX experience with ease using our user-friendly application form. Our program is designed to help entrepreneurs and startups accelerate their growth. Join us today and take your business to the next level."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Apply to GrowthX</title>

    <style>
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0b0b0b;
        display: grid;
        place-items: center;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 15%;
        animation: slide-in-out 300ms ease-in-out;
      }

      .logo img {
        top: 100%;
        position: relative;
        transform: translateY(0%);
      }

      .loader-container {
        margin-top: 20px;
        width: 25%;
        background-color: gray;
        border-radius: 50px;
      }

      .loader-bar {
        transform: translateX(100%);
        animation: load 0.9s linear infinite;
        height: 4px;
        width: 40%;
        background-color: #fff;
        border-radius: 50px;
      }

      @keyframes load {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(155%);
        }
      }

      @keyframes slide-in-out {
        from {
          transform: translateY(0%);
        }
        0% {
          opacity: 0;
          transform: translateY(100%);
        }
        25% {
          opacity: 0.25;
          transform: translateY(50%);
        }

        100% {
          opacity: 1;
          transform: translateY(0%);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-wrapper">
        <div class="loader">
          <img src="%PUBLIC_URL%/loader-logo.png" alt="Logo" class="logo" />
          <div class="loader-container">
            <div class="loader-bar" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
